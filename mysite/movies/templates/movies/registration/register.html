{% extends 'movies/user/base.html' %}
{% load static %}

{% block extrastyle %}
	<link rel="stylesheet" href="{% static 'movies/css/login.css' %}">
{% endblock extrastyle %}

{%block title %}Login with Metiz {% endblock title %}

{% block main-content-header %}
	<div class="metiz-form">
		<ul class="metiz-tab-group">
			<li class="tab active"><a href="#signup"> Đăng kí</a></li>
			<li class="tab"><a href="#login">Đăng nhập</a></li>
		</ul>
		<div class="metiz-tab-content">
			<div id="signup">
				<h3 class="metiz-singin">Tham gia vào metiz ?</h3>
				{% csrf_token %}
				<form action="" method="POST" accept-charset="utf-8">
		            <div class="field-wrap">
		              <label>
		                Họ và tên<span class="req">*</span>
		              </label>
		              <input name="name" type="text" required autocomplete="off" />
		            </div>
		            <div class="field-wrap">
			            <label>
			              Email<span class="req">*</span>
			            </label>
			            <input name="email" type="email" required autocomplete="off"  />
			        </div>
			        <div class="field-wrap">
			            <label>
			              Mật khẩu <span class="req">*</span>
			            </label>
			            <input name="password" type="password" required autocomplete="off"/>
			        </div>
			        <div class="field-wrap">
			            <label>
			             Nhập lại Mật khẩu <span class="req">*</span>
			            </label>
			            <input name="confirm-pass" type="password" required autocomplete="off"/>
			        </div>
			        <div class="top-row">
				        <div  class="field-wrap">
				            <label>
				            Ngày sinh <span class="req">*</span>
				            </label>
				            <input name="birthday" id = "datetimepicker" data-format="yyyy-mm-dd" type="text" required autocomplete="off"/>
				        </div>
				        <div class="field-wrap">
				            <label>
				              Số điện thoại  <span class="req">*</span>
				            </label>
				            <input name="phone" type="text" required autocomplete="off"/>
				        </div>
			    	</div>
			        <button type="submit" class="button button-block"/>Đăng kí</button>
				</form>
			</div>
		</div>
	</div>
<hr>           
{% endblock main-content-header %}
